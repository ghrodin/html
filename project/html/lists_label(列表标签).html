<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>这个网页应用了基础的列表标签</h1>
    <div><font size="4" color="blue">有序列表--ordered list</font></div>
    <ol type="1" start="0">
    <!-- 可选type有大小写英文，大小写罗马数字，阿拉伯数字 -->
        <li>融合</li>
        <li>同调</li>
        <li>超量</li>
        <li>灵摆</li>
        <li>链接</li>
    </ol>
    <div><font size="4" color="blue">无序列表--unordered list</font></div>
    <ul type="disc">
    <!-- 可选type有disc,square,cycle -->
        <li>融合</li>
        <li>同调</li>
        <li>超量</li>
        <li>灵摆</li>
        <li>链接</li>
    </ul>
    <div><font size="4" color="blue">定义列表--definition list</font></div>
    <dl type="disc">
        <!-- 可选type有disc,square,cycle -->
        <!-- dt为definition term,代表 “自定义项（默认向左对其）
        dd是definition description,代表“自定义描述 （默认首行缩进2位）
        -->
            <dt>融合</dt>
                <dd>珠泪哀歌</dd>
            <dt>同调</dt>
                <dd>废2</dd>
            <dt>超量</dt>
                <dd>十二兽</dd>
            <dt>灵摆</dt>
                <dd>恩底弥翁</dd>
            <dt>链接</dt>
                <dd>电子界</dd>
    </dl>
</body>
</html>
