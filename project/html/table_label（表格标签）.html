<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>这个网页应用了基础的表格标签</h1>
    <!--
    <td> 是table data cell 的缩写，单元格
    <tr> 是table row 的缩写，表格中的一行  
    <th> 是table header cell 的缩写，表头单元格 
    -->
    <table border="1">
        <caption>游戏王五大召唤方式及其代表卡组</caption>
        <tr>
            <th>融合</th>
            <th>同调</th>
            <th>超量</th>
            <th>灵摆</th>
            <th>链接</th>
        </tr>
        <tr>
            <th>珠泪哀歌</th>
            <th>废2</th>
            <th>十二兽</th>
            <th>恩底弥翁</th>
            <th>电子界</th>
        </tr>
    </table>
</body>

</html>
